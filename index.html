<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Login | Cadastra-se</title>
</head>
<body>
    <div class="container">
        <div class="form singup">
            <h2>Cadastra-se</h2>
            <div class="inputbox">
                <input
                type="text"
                required>
                <i class="ph ph-user"></i>
                <span>Nome do usuário</span>
            </div>

            <div class="inputbox">
                <input
                type="email"
                required>
                <i class="ph ph-envelope"></i>
                <span>Endereço de E-mail</span>
            </div>

            <div class="inputbox">
                <input
                type="password"
                required>
                <i class="ph ph-lock-key"></i>
                <span>Crie sua senha</span>
            </div>

            <div class="inputbox">
                <input
                type="password"
                required>
                <i class="ph ph-lock-key"></i>
                <span>Confirme sua senha</span>
            </div>

            <div class="inputbox">
                <input
                 type="submit"
                 value="Criar conta">
            </div>

            <p>Já é membro? <a href="#">Entrar</a></p>
        </div>
        <div class="form singin"></div>
    </div>
</body>
</html>
